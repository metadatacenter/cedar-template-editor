language: node_js
node_js:
  - '6.2.2'

branches:
  only:
    - develop

notifications:
  email:
    recipients:
      - martin.oconnor@stanford.edu
    on_success: never
    on_failure: always

env:
  - CXX=g++-4.8 

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  - export CHROME_BIN=/usr/bin/chromium-browser 
  - export CEDAR_HOST=staging.metadatacenter.net
  - export CEDAR_PROFILE=server 
  - export CEDAR_ANALYTICS_KEY=false
  - export CEDAR_SELENIUM_SERVER_JAR=2.50.1-server.jar
  - export CEDAR_CHROME_DRIVER=2.21-x64-chromedriver
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb -ac -screen 0 1025x768x24 start

install:
  - npm install
  - npm install -g gulp
  - npm install -g protractor
  - npm install -g karma
  - ./node_modules/selenium-standalone/bin/selenium-standalone install

script:
  - gulp e2e

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
