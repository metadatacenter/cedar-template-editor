<ul class="dropdown" on-toggle="toggled(open)">
  <li><a  href="#" class="open" ng-click="goTo(resource)">Open</a></li>
  <li><a ng-class="{'link-disabled':canNotPopulate}" class="populate" href="#" ng-click="goTo(resource, 'populate')">Populate</a></li>
  <li role="separator" class="divider"></li>
  <li><a href="#" class="share" ng-click="share(resource)">Share...</a></li>
  <li><a href="#" class="copy" ng-click="copy(resource)">Copy to...</a></li>
  <li><a class="move" ng-class="{'link-disabled':canNotWrite}" href="#" ng-click="move(resource)">Move to...</a></li>
  <li><a class="rename" ng-class="{'link-disabled':canNotWrite}" href="#" ng-click="rename(resource)">Rename...</a></li>
  <li  role="separator" class="divider"></li>
  <li><a ng-class="{'link-disabled':canNotWrite}" href="#" class="delete" ng-click="delete(resource)">Delete </a></li>
</ul>
