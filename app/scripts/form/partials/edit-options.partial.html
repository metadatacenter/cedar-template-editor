<div ng-if="!$root.isRuntime() &&  !isNested() " class="preview-container" >
  <div class="row preview-edit-options pull-right">
    <div class="toggle-options col-lg-12 pull-right">
      <div class="save-options"  ng-if="isEditState()">
        <div class="add" ng-click="add(); $event.stopPropagation();" title="Add field" >
          <i class="fa fa-plus"></i>
        </div>
        <div class="remove" style="margin-right: 0;" ng-click="delete(); $event.stopPropagation();" title="Delete field">
          <i class="fa fa-times"></i>
        </div>
      </div>
      <div class="save-options" ng-if="!isEditState()">
        <div class="edit"  ng-click="edit(); $event.stopPropagation();" title="Edit field">
          <i class="fa fa-pencil" style="transform: translate(6px, 1px);"></i>
        </div>
        <div class="remove" style="margin-right: 0;" ng-click="delete(); $event.stopPropagation();" title="Delete field">
          <i class="fa fa-times"></i>
        </div>
      </div>
    </div>
  </div>
</div>
