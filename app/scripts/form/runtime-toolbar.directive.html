<div ng-show="$root.isRuntime()" class="pull-right" >

    <h4>
        <button type="button" class="help"
                style="background:transparent;border:0;outline:none"
                ng-class="{'invisible': $root.schemaOf(fieldOrElement)._ui.description.length == 0}"
                tooltip="{{$root.schemaOf(fieldOrElement)._ui.description}}"
                tooltip-trigger
                tooltip-animation="true"
                tooltip-placement="top"
                data-toggle="tooltip">
            <i class="fa fa-question"></i>
        </button>

        <button type="button" class="add noOutline"
                style="background:transparent;border:0;outline:none"
                tooltip="add"
                ng-show="$root.isArray($parent.model)"
                tooltip-trigger
                tooltip-animation="true"
                tooltip-placement="top"
                data-toggle="tooltip"
                ng-click="add()">
            <i class="fa fa-plus"></i>
        </button>

        <button type="button"
                tooltip="show as spreadsheet"
                tooltip-trigger
                tooltip-animation="false"
                tooltip-placement="top"
                data-toggle="tooltip"
                ng-click="spreadsheet()"
                class="spreadsheetSwitchLink"
                ng-show="$root.isArray($parent.model)"
                ng-disabled="preview"
                style="background:transparent;border:0;outline:none">
            <i class="cedar-svg-spreadsheet"></i>
        </button>
    </h4>
</div>
