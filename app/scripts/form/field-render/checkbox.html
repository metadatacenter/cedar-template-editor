<div class="fields fields-checkbox">
  <div ng-if="$root.isArray(model)" class="field-checkbox" ng-class="{'required': $root.propertiesOf(field)._valueConstraints.requiredValue}" ng-repeat="valueElement in model">
	<p class="extra-label-context">{{$root.propertiesOf(field)._ui.title}}</p>
	<div class="form-group checkbox-item" ng-repeat="(index, value) in $root.propertiesOf(field)._ui.options">
	  <div class="checkbox checkbox-primary">
		<input type="checkbox"
		       id="checkbox-{{uuid}}-{{$parent.$index}}-{{index}}"
		       ng-model="valueElement._value[value.text]"
                       ng-disabled="!$root.isRuntime() || preview"
		       ng-checked="valueElement._value[value.text]" />
		<label for="checkbox-{{uuid}}-{{$parent.$index}}-{{index}}">{{$root.propertiesOf(field)._ui.options[index]['text']}}</label>
	  </div><!-- ./checkbox -->
	</div><!-- /.form-group -->
	<div class="more-input-wrapper" ng-include="'scripts/form/partials/more-input-buttons.partial.html'" ng-show="!field.maxItems || field.maxItems > 1"></div>
  </div>

  <div ng-if="$root.isArray(model)" class="form-group floating-label-wrapper" >
    <div class="more-input-wrapper" ng-include="'scripts/form/partials/zero-input-buttons.partial.html'" ng-show="!field.maxItems || field.maxItems > 1"></div>
  </div>

  <div ng-if="!$root.isArray(model)" class="field-checkbox" ng-class="{'required': $root.propertiesOf(field)._valueConstraints.requiredValue}">
	<p class="extra-label-context">{{$root.propertiesOf(field)._ui.title}}</p>
	<div class="form-group checkbox-item" ng-repeat="(index, value) in $root.propertiesOf(field)._ui.options">
      <div class="checkbox checkbox-primary">
		<input type="checkbox"
		       id="checkbox-{{uuid}}-{{$parent.$index}}-{{index}}"
		       ng-model="model._value[value.text]"
                       ng-disabled="!$root.isRuntime() || preview"
		       ng-checked="model._value[value.text]" />
		<label for="checkbox-{{uuid}}-{{$parent.$index}}-{{index}}">{{$root.propertiesOf(field)._ui.options[index]['text']}}</label>
	  </div><!-- ./checkbox -->
	</div><!-- /.form-group -->
  </div>

  <div class="preview-edit-options" ng-include="'scripts/form/partials/preview-edit-options.partial.html'" ng-init="childType='field'" ng-if="!$root.isRunTime()"></div>
</div>
