<div class="fields fields-radio">



    <!-- list of items -->
    <div class="form-group  floating-label-wrapper ng-scope"
         ng-repeat="valueElement in filteredModel = $root.arrayOf(model)">

        <div class="form-group field-wrapper-radio  ">


            <div class="form-group radio-item" ng-repeat="(index, value) in $root.schemaOf(field)._ui.options">
                <div class="radio radio-primary" >
                    <div ng-init="m=valueElement;pIndex=$parent.$index;cIndex=$index"
                         ng-include="'scripts/form/field-value/radio.html'"></div>
                </div>
            </div>

            <!-- add/delete buttons -->
            <div  class="more-input-wrapper"
                 ng-include="'scripts/form/partials/more-input-buttons.partial.html'"
                 ></div>

        </div>
    </div>


</div>
