<div class="fields fields-date">
  <div ng-if="$root.isArray(model)" class="field field-date" ng-repeat="valueElement in model">
    <!-- {{field}} -->
    <p class="date-field-title">{{$root.propertiesOf(field)._ui.title}}</p>
    <div class="form-group date-group floating-label-wrapper" ng-if="$root.propertiesOf(field)._ui.dateType == 'single-date'">
      <!--<span class="date-label">Select a date</span>-->
      <div class='input-group' date-time-picker>
        <input type="text"
               class="form-control"
               ng-class="{'required': $root.propertiesOf(field)._valueConstraints.requiredValue}"
               placeholder="{{$root.propertiesOf(field)._ui.title}} ( MM / DD / YYYY )"
               aria-label="Select a date"
               ng-model="valueElement._value"
               ng-disabled="!$root.isRuntime() || preview"
               with-floating-label="" />
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
    </div><!-- /.form-group -->

    <div class="form-group date-group range floating-label-wrapper" ng-if="$root.propertiesOf(field)._ui.dateType == 'date-range'">
      <span class="date-label">Select a date range</span>
      <div class='input-group' date-time-picker>
        <input type="text"
               class="form-control"
               ng-class="{'required': $root.propertiesOf(field)._valueConstraints.requiredValue}"
               placeholder="MM / DD / YYYY"
               aria-label="Select a start date"
               ng-model="valueElement._value.start"
               ng-disabled="!$root.isRuntime() || preview"
               with-floating-label="" />
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
      <div class='input-group' date-time-picker>
        <input type="text"
               class="form-control"
               ng-class="{'required': $root.propertiesOf(field)._valueConstraints.requiredValue}"
               placeholder="MM / DD / YYYY"
               aria-label="Select a end date"
               ng-model="valueElement._value.end"
               ng-disabled="!$root.isRuntime() || preview"
               with-floating-label="" />
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
    </div><!-- /.form-group -->
    <div class="more-input-wrapper" ng-include="'scripts/form/partials/more-input-buttons.partial.html'" ng-show="!field.maxItems || field.maxItems > 1"></div>
  </div>

  <div ng-if="$root.isArray(model)" class="form-group floating-label-wrapper" >
    <div class="more-input-wrapper" ng-include="'scripts/form/partials/zero-input-buttons.partial.html'" ng-show="!field.maxItems || field.maxItems > 1"></div>
  </div>

  <div ng-if="!$root.isArray(model)" class="field field-date">
    <!-- {{field}} -->
    <p class="date-field-title">{{$root.propertiesOf(field)._ui.title}}</p>
    <div class="form-group date-group floating-label-wrapper" ng-if="$root.propertiesOf(field)._ui.dateType == 'single-date'">
      <!--<span class="date-label">Select a date</span>-->
      <div class='input-group' date-time-picker>
        <input type="text"
               class="form-control"
               ng-class="{'required': $root.propertiesOf(field)._valueConstraints.requiredValue}"
               placeholder="MM / DD / YYYY"
               aria-label="Select a date"
               ng-model="model._value"
               ng-disabled="!$root.isRuntime() || preview"
               with-floating-label="" />
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
    </div><!-- /.form-group -->

    <div class="form-group date-group range floating-label-wrapper" ng-if="$root.propertiesOf(field)._ui.dateType == 'date-range'">
      <span class="date-label">Select a date range</span>
      <div class='input-group' date-time-picker="">
        <input type="text"
               class="form-control"
               ng-class="{'required': $root.propertiesOf(field)._valueConstraints.requiredValue}"
               placeholder="MM / DD / YYYY"
               aria-label="Select a start date"
               ng-model="model._value.start"
               ng-disabled="!$root.isRuntime() || preview"
               with-floating-label="" />
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
      <div class='input-group' date-time-picker="">
        <input type="text"
               class="form-control"
               ng-class="{'required': $root.propertiesOf(field)._valueConstraints.requiredValue}"
               placeholder="MM / DD / YYYY"
               aria-label="Select a end date"
               ng-model="model._value.end"
               ng-disabled="!$root.isRuntime() || preview"
               with-floating-label="" />
        <span class="input-group-addon">
          <i class="fa fa-calendar fa-2x"></i>
        </span>
      </div>
    </div><!-- /.form-group -->
  </div>

  <div class="preview-edit-options" ng-include="'scripts/form/partials/preview-edit-options.partial.html'" ng-init="childType='field'" ng-if="!$root.isRunTime()"></div>
</div>
