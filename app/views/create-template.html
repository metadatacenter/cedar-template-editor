<div class="template-header">
  <div class="container">
    <div class="row">
      <div class="left-sidebar col-sm-3">
        <div id="element-name-container">
          <i class="cedar-svg-metadata"></i>
          <form>
            <div class="form-group floating-label-wrapper">
              <input type="text" class="form-control" id="template-name" placeholder="Template Name" aria-label="Template Name" ng-model="form.properties._ui.title"  with-floating-label>
            </div>
          </form>
        </div>
      </div> <!-- /.left-sidebar -->
      <div class="right-body col-sm-9">
        <div id="element-description-container">
          <form>
            <div class="form-group floating-label-wrapper">
              <input type="text" class="form-control" id="template-description" placeholder="Template Description" aria-label="Template Description" ng-model="form.properties._ui.description"  with-floating-label>
            </div>
          </form>
        </div>
      </div> <!-- /.right-body -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</div> <!-- /.template-header -->

<div class="template-body create-template-body">
  <div class="container">
    <div class="row">
      <div class="left-sidebar col-sm-3">
        <div id="stickyFix"></div>
        <div class="sidebar-inner" cedar-sticky-left-menu="true">
          <p class="add-item" translate>GENERIC.AddElement</p>
          <ul class="element-menu" role="menu">
            <li ng-repeat="element in elementList | orderBy:'title'" class="item"><a ng-click="addElementToTemplate(element)"><i class="cedar-svg-element"></i>{{element.properties._ui.title}}</a></li>
          </ul>

          <!--<div class="more-items" dropdown>-->
            <!--<button type="button" class="btn btn-more-items dropdown-toggle" data-toggle="dropdown" data-target=".item-menu" aria-expanded="false" dropdown-toggle>More Elements <i class="fa fa-angle-down fa-2x"></i>-->
            <!--</button>-->
            <!--<ul class="dropdown-menu item-menu" role="menu">-->
              <!--<li class="item" ng-repeat="e in elements track by $index" ng-if="$index > 4"><a ng-click="addExistingElement(e)"><i class="cedar-svg-element"></i>{{e.properties._ui.title}}</a></li>-->
              <!--&lt;!&ndash;<li class="item"><a class="disabled" ng-click=""><i class="cedar-svg-element"></i>Element Name</a></li>&ndash;&gt;-->
            <!--</ul>-->
          <!--</div>-->

          <div class="more-items" dropdown>
            <p class="add-item" translate>GENERIC.AddField</p>
            <button type="button" class="btn btn-more-items dropdown-toggle" data-toggle="dropdown" data-target=".element-menu" aria-expanded="false" dropdown-toggle>All Fields <i class="fa fa-angle-down fa-2x"></i>
            </button>
            <ul class="dropdown-menu element-menu" role="menu">
              <li class="item" ng-repeat="fieldType in fieldTypes">
                <a ng-click="addFieldToTemplate(fieldType.cedarType)"><i class="{{fieldType.iconClass}}"></i><span translate>{{"FIELDS.FIELD_TYPE." + fieldType.cedarType + ".NAME"}}</span></a>
              </li>
            </ul>
          </div>
        </div> <!-- /.sticky-list -->
      </div> <!-- /.left-sidebar -->

      <div class="right-body col-sm-9">
        <div id="form-preview-section">
          <div class="form-preview collapse in">
            <div class="empty-text" ng-show="isPropertiesEmpty()">
              <p translate>CREATOR.addElementToStagingMsg</p>
            </div>
            <form-directive form="form" page="page" model="instance" page-index="0" ng-if="!isPropertiesEmpty()"></form-directive>
          </div><!-- /.form-preview -->
        </div> <!-- /#form-preview-section -->

        <div class="template-actions">
          <div ng-if="stagingErrorMessages.length" class="alert alert-danger" role="alert">
            <p ng-repeat="message in stagingErrorMessages"><i class="fa fa-exclamation-triangle"></i>{{message}}</p>
          </div>
          <div ng-if="templateErrorMessages.length" class="alert alert-danger" role="alert">
            <p ng-repeat="message in templateErrorMessages"><i class="fa fa-exclamation-triangle"></i>{{message}}</p>
          </div>
          <div ng-if="templateSuccessMessages.length" class="alert alert-success" role="alert">
            <p ng-repeat="message in templateSuccessMessages"><i class="fa fa-check"></i>{{message}}</p>
          </div>
          <!--<div class="favorite {{favorite}}" ng-click="toggleFavorite()">-->
            <!--<i class="cedar-svg-flag"></i><span>Favorite</span>-->
          <!--</div>-->
          <div class="clear-save">
            <button type="button" class="btn btn-clear" ng-click="reset()" translate>GENERIC.Clear</button>
            <button type="button" class="btn btn-save" ng-click="saveTemplate()" translate>GENERIC.SaveTemplate</button>
          </div>
        </div> <!-- /.template-actions -->

      </div> <!-- /.right-body -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</div> <!-- /.template-body -->
